<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="logicStyle1">
                <h:form>
                    <h4 class="pixel_12">XとYの最大公約数を求めるよ</h4>
                    <h:panelGrid columns="3">
                        X<h:inputText value="#{gcdBb.x}" label="X" id="X" styleClass="inputInt"
                                      onfocus="this.select()"/>
                        <h:message for="X"/>
                        Y<h:inputText value="#{gcdBb.y}" label="Y" id="Y" styleClass="inputInt"
                                      onfocus="this.select()"/>
                        <h:message for="Y"/>
                    </h:panelGrid>
                    <h:commandButton value="計算" action="#{gcdBb.calc}" styleClass="button"/>
                    <div id="answer">
                        <p jsf:id="ppp" rendered="#{gcdBb.active}">
                            #{gcdBb.x}&nbsp;と&nbsp;#{gcdBb.y}&nbsp;の最大公約数は&nbsp;#{gcdBb.result}
                        </p>
                    </div>
                    <br/>
                    <h:link outcome="/index.xhtml?faces-redirect=true">戻る</h:link>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
