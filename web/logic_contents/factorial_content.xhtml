<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition>
            <div class="logicStyle1">
                <h:form>
                    <h4 class="pixel_12">自然数Nの階乗を求めるよ</h4>
                    <h:inputText value="#{factorialBb.n}" styleClass="inputInt" id="factorial_n"
                                 onfocus="this.select()"/>
                    <h:message for="factorial_n"/>
                    <br/>
                    <h:commandButton value="計算" action="#{factorialBb.calc()}" styleClass="button"/>
                    <p jsf:id="pid" rendered="#{factorialBb.active}">
                        #{factorialBb.n}&nbsp;の階乗は&nbsp;#{factorialBb.result}
                    </p>
                    <br/>
                    <h:link outcome="/index.xhtml?faces-redirect=true">戻る</h:link>
                </h:form>
            </div>
        </ui:composition>
    </h:body>
</html>
