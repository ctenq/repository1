<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><ui:insert name="title"/></title>
        <h:outputStylesheet library="css" name="template_style.css"/>
        <h:outputStylesheet library="css" name="my_style.css"/>
        <h:outputStylesheet library="css" name="logicStyle.css"/>
    </h:head>
    <h:body>
        <div id="top">
            <ui:insert name="top">
                <ui:include src="/blocks/header.xhtml"/>
            </ui:insert>
        </div>
        <article>
            <div id="right">
                <ui:insert name="right">
                    <ui:include src="/blocks/sidebar_right.xhtml"/>
                </ui:insert>
            </div>
            <div id="content">
                <ui:insert name="content"/>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">
                    <ui:include src="/blocks/footer.xhtml"/>
                </ui:insert>
            </div>
        </article>
    </h:body>
</html>
